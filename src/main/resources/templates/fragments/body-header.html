<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <header id="header" class="header-fixed" th:fragment="body-header (id, name, userImageUrl)">
        <div class="container">

            <div class="row">
                <div class="col">
                    <div id="logo" class="pull-left">
                        <a href="/home" class="scrollto"><img src="/static/img/healthlogo.png" alt="" title=""></a>
                    </div>
                </div>

                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li><a href="/home">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/gym/search">트레이닝 센터 찾기</a></li>
                        <li><a href="/user/purchase">예약하기</a></li>
                    </ul>
                </nav><!-- #nav-menu-container -->

                <div class="col">
                    <div class="dropdown nav-menu" th:if="${id != null}">
                        <img th:src="@{${userImageUrl}}" class="rounded-circle" width="40px" height="40px"/>
                        <a th:text="${name} + '님이 로그인 중'" class="dropdown-toggle" href="#"
                           role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="/user/my-page"><p>마이페이지</p></a><hr>
                            <a class="dropdown-item" href="/trainer/my-page"><p>트레이너 정보</p></a><hr>
                            <a class="dropdown-item" href="/gym/my-page"><p>시설 정보</p></a><hr>
                            <a class="dropdown-item" href="/logout"><p>로그아웃</p></a>
                        </div>
                    </div>
                    <ul th:if="${id == null}" class="nav-menu">
                        <li class="login-btn"><a href="javascript:redirect()">로그인하러가기</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script>
            function redirect(){
                var url = window.location.href.split('/');
                var link = "https://kauth.kakao.com/oauth/authorize?client_id=4e06122e2b5d2ed635cd0527e3104ce1&redirect_uri=" +
                            url[0] + "//" + url[2] + "/login&response_type=code";
                window.location.href = link;
            }
        </script>
    </header><!-- #header -->

    <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>


</html>
