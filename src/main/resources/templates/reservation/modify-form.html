<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: header"></head>
<body>
    <header th:replace="fragments/body-header.html :: body-header (${user.id}, ${user.name}, ${user.userImageUrl})"></header>

        <section id="section" class="section-with-bg">
            <form role="form" th:object="${initial}" method="post">
                <div class="mb-3" style="max-width: 50%; margin: 5rem auto;">
                    <div>
                        <label th:for="title" class="form-label">제목</label>
                        <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요.">
                    </div>
                    <div>
                        <label th:for="date" class="form-label">날짜</label>
                        <input type="date" th:field="*{date}" class="form-control">
                    </div>
                    <div>
                        <label th:for="startTime" class="form-label">시작시간</label>
                        <input type="datetime-local" th:field="*{startTime}" class="form-control">
                    </div>
                    <div>
                        <label th:for="endTime" class="form-label">종료시간</label>
                        <input type="datetime-local" name="endTime" th:field="*{endTime}" class="form-control" placeholder="endTime을 입력하세요.">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary" style="margin: 1rem 0; width: 100%">수정 완료</button>
                    </div>
                </div>
            </form>
        </section>

<footer th:replace="/fragments/body-footer.html :: body-footer"></footer>
</body>
</html>
