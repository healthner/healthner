<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: header"></head>
<body>
    <header th:replace="/fragments/body-header.html :: body-header"></header>

    <section id="section">
        <form role="form" th:object="${userForm}" method="post">
            <div class="mb-3" style="max-width: 50%; margin: 5rem auto;">
                <div>
                    <label th:for="email" class="form-label">이메일</label>
                    <input type="text" th:field="*{email}" class="form-control" place="email을 입력하세요.">
                </div>
                <div>
                    <label th:for="password" class="form-label">비밀번호</label>
                    <input type="text" th:field="*{password}" class="form-control" place="password를 입력하세요.">
                </div>
                <div>
                    <label th:for="name" class="form-label">이름</label>
                    <input type="text" th:field="*{name}" class="form-control" place="이름을 입력하세요.">
                </div>
                <div>
                    <label th:for="phoneNumber" class="form-label">전화번호</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" place="전화번호를 입력하세요.">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary" style="margin: 1rem 0; width: 100%">가입</button>
                </div>
            </div>
        </form>
    </section>

    <footer th:replace="/fragments/body-footer.html :: body-footer"></footer>
</body>
</html>
